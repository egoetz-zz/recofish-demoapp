{% extends "layout.html" %}
{% block main %}
<div class = "second-main" style = "height: 100%; width : 100%;">
    <div class = "info">
        <div class="row" style = "width: 100% ; display: flex; justify-content: center;">
            <h3 class = "header-text">Model Prediction</h3>
        </div>
        <form id="sp1" name="sp1" action="/species">
            <div class="row" style = "width: 100%; display: flex; justify-content: center;">
                <table class="text-light table-custom">
                    <tr class="illustration">
                        <td><img src="{{url_for('static', filename = predictions.img11)}}" alt="{{predictions.img11}}"></td>
                        <td><img src="{{url_for('static', filename = predictions.img12)}}" alt="{{predictions.img12}}"></td>
                    </tr>
                    <tr class="species-proba-valid">
                        <td class="species-proba">
                            <input type="text" value="{{ predictions.ns1 }}" hidden>
                            <i>{{ predictions.ns1 }}</i><br> {{ predictions.nc1}} : {{ predictions.prob1 }} %
                        </td>
                        <td class="valid"><input type="submit" value="Oui, c'est mon poisson !" ></td>
                      </tr>
                </table>
            </div>
        </form>
