{% extends "base.html" %}
{% block main %}

<div class = "second-main" style = "height: 100%; width : 100%;">
    <div class = "info">
        <div class="slideshow-container">
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src={{ images.img1 }} style="width:100%">
              <div class="text"></div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src={{ images.img2 }} style="width:100%">
              <div class="text"></div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src={{ images.img3 }} style="width:100%">
              <div class="text"></div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

            </div>
            <br>

            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
            </div>

            <div class="species" style = "width: 100% ; display: flex; justify-content: center;">
                <h3 class = "header-text"><i>{{ info.ns}}</i><br>{{ info.nc}}</h3>
            </div>
            <div class="sp-info-section">Biologie et conservation</div>
            <div class="sp-info">{{ info.bio }} </div>
            <div class="sp-info-section">Réglementation pêche amateur</div>
            <div class="sp-info">{{ info.reglementation }} </div>
            <div class="sp-info-section">Pratiques de pêche professionnelle</div>
            <div class="sp-info">{{ info.pratiques }} </div>
        </div>
    </div>
</div>
<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>

{% endblock %}
